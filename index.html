<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwal Tugas & Pengingat Deadline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-item-enter {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .task-item-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .deadline-warning {
            border-left-width: 4px;
            border-left-color: #f59e0b; /* amber-500 */
            background-color: #fef3c7; /* amber-100 */
        }
        .deadline-urgent {
             border-left-width: 4px;
            border-left-color: #ef4444; /* red-500 */
            background-color: #fee2e2; /* red-100 */
        }
        #notification-status button {
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Penjadwal Tugas</h1>
            <p class="text-gray-600 mt-2">Catat semua tugasmu dan jangan sampai ada yang terlewat!</p>
            <!-- Area Status Notifikasi Baru -->
            <div id="notification-status" class="mt-4 p-3 rounded-lg text-center text-sm font-medium transition-all duration-300">
                <!-- Status akan diisi oleh JavaScript -->
            </div>
        </header>

        <!-- Form untuk menambah tugas baru -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <form id="task-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                <div class="col-span-1 md:col-span-2">
                    <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Tugas</label>
                    <input type="text" id="task-name" placeholder="Contoh: Mengerjakan proyek akhir" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="deadline-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Deadline</label>
                    <input type="date" id="deadline-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="deadline-time" class="block text-sm font-medium text-gray-700 mb-1">Jam Deadline</label>
                    <input type="time" id="deadline-time" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        Tambah Tugas
                    </button>
                </div>
            </form>
        </div>

        <!-- Daftar Tugas -->
        <div id="task-list-container">
            <h2 class="text-2xl font-bold mb-4">Daftar Tugas Aktif</h2>
            <div id="task-list" class="space-y-4">
                <!-- Tugas akan ditampilkan di sini oleh JavaScript -->
            </div>
             <p id="empty-message" class="text-center text-gray-500 mt-8 hidden">Yeay! Tidak ada tugas aktif saat ini.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskNameInput = document.getElementById('task-name');
            const deadlineDateInput = document.getElementById('deadline-date');
            const deadlineTimeInput = document.getElementById('deadline-time');
            const taskList = document.getElementById('task-list');
            const emptyMessage = document.getElementById('empty-message');
            const notificationStatus = document.getElementById('notification-status');
            
            const today = new Date().toISOString().split('T')[0];
            deadlineDateInput.setAttribute('min', today);

            const updateNotificationStatus = () => {
                if (!window.isSecureContext) {
                    notificationStatus.className = 'mt-4 p-3 rounded-lg text-center text-sm font-medium bg-red-100 text-red-800';
                    notificationStatus.innerHTML = '<strong>Koneksi Tidak Aman:</strong> Notifikasi hanya berfungsi pada koneksi HTTPS.';
                    return;
                }

                if (!('Notification' in window)) {
                    notificationStatus.className = 'mt-4 p-3 rounded-lg text-center text-sm font-medium bg-yellow-100 text-yellow-800';
                    notificationStatus.innerHTML = 'Browser ini tidak mendukung notifikasi desktop.';
                    return;
                }

                switch (Notification.permission) {
                    case 'granted':
                        notificationStatus.className = 'mt-4 p-3 rounded-lg text-center text-sm font-medium bg-green-100 text-green-800';
                        notificationStatus.innerHTML = '✔️ Notifikasi sudah aktif.';
                        break;
                    case 'denied':
                        notificationStatus.className = 'mt-4 p-3 rounded-lg text-center text-sm font-medium bg-red-100 text-red-800';
                        notificationStatus.innerHTML = '❌ Notifikasi diblokir. Harap izinkan melalui pengaturan browser.';
                        break;
                    default:
                        notificationStatus.className = 'mt-4 p-3 rounded-lg text-center text-sm font-medium bg-blue-100 text-blue-800';
                        notificationStatus.innerHTML = 'Ingin pengingat? <button id="enable-notifications">Aktifkan Notifikasi</button>';
                        document.getElementById('enable-notifications').onclick = () => {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    new Notification('Terima kasih!', { body: 'Anda akan menerima pengingat deadline.' });
                                }
                                updateNotificationStatus();
                            });
                        };
                        break;
                }
            };

            updateNotificationStatus();

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                emptyMessage.classList.toggle('hidden', tasks.length > 0);
                
                tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

                tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.dataset.id = task.id;
                    
                    const now = new Date();
                    const deadline = new Date(task.deadline);
                    const diff = deadline - now;
                    const is24HourWarning = diff < 24 * 60 * 60 * 1000 && diff > 0 && !task.completed;
                    const isUrgent = diff <= 0 && !task.completed;

                    let taskClasses = 'task-item bg-white p-4 rounded-xl shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4 transition-all duration-300';
                    if (is24HourWarning) taskClasses += ' deadline-warning';
                    if (isUrgent) taskClasses += ' deadline-urgent';
                    
                    taskItem.className = taskClasses;

                    const deadlineFormatted = deadline.toLocaleString('id-ID', {
                        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    taskItem.innerHTML = `
                        <div class="flex-grow">
                            <p class="task-name font-semibold text-lg ${task.completed ? 'completed' : ''}">${task.name}</p>
                            <p class="text-sm text-gray-500">Deadline: ${deadlineFormatted}</p>
                            <p class="time-remaining text-sm font-medium mt-1"></p>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            <button class="toggle-complete-btn px-3 py-1 text-sm rounded-full ${task.completed ? 'bg-gray-200 text-gray-700' : 'bg-green-100 text-green-700'} hover:opacity-80 transition-opacity">
                                ${task.completed ? 'Batal' : 'Selesai'}
                            </button>
                            <button class="delete-btn px-3 py-1 text-sm bg-red-100 text-red-700 rounded-full hover:opacity-80 transition-opacity">Hapus</button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    setTimeout(() => {
                         taskItem.classList.add('task-item-enter');
                         requestAnimationFrame(() => {
                             taskItem.classList.add('task-item-enter-active');
                         });
                    }, 10);
                });
                updateAllRemainingTimes();
            };
            
            const updateRemainingTime = (taskItem) => {
                const taskId = taskItem.dataset.id;
                const task = tasks.find(t => t.id == taskId);
                if (!task) return;

                const timeRemainingEl = taskItem.querySelector('.time-remaining');
                if (!timeRemainingEl) return;

                const now = new Date();
                const deadline = new Date(task.deadline);
                const diff = deadline - now;

                if (task.completed) {
                    timeRemainingEl.textContent = 'Tugas sudah selesai!';
                    timeRemainingEl.className = 'time-remaining text-sm font-medium mt-1 text-green-600';
                    return;
                }

                if (diff <= 0) {
                    timeRemainingEl.textContent = 'Waktu habis!';
                    timeRemainingEl.className = 'time-remaining text-sm font-medium mt-1 text-red-600';
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timeRemainingEl.textContent = `Sisa waktu: ${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
                
                timeRemainingEl.className = diff < 24 * 60 * 60 * 1000 
                    ? 'time-remaining text-sm font-medium mt-1 text-amber-600'
                    : 'time-remaining text-sm font-medium mt-1 text-blue-600';
            };
            
            const updateAllRemainingTimes = () => {
                document.querySelectorAll('.task-item').forEach(item => updateRemainingTime(item));
            };

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskName = taskNameInput.value.trim();
                const deadlineDate = deadlineDateInput.value;
                const deadlineTime = deadlineTimeInput.value;

                if (taskName && deadlineDate && deadlineTime) {
                    const deadline = new Date(`${deadlineDate}T${deadlineTime}`);

                    if (deadline < new Date()) {
                        // Mengganti alert() dengan UI yang lebih baik
                        taskNameInput.focus();
                        taskNameInput.insertAdjacentHTML('afterend', '<p id="alert-msg" class="text-red-500 text-sm mt-1">Waktu deadline tidak boleh di masa lalu.</p>');
                        setTimeout(() => document.getElementById('alert-msg')?.remove(), 3000);
                        return;
                    }

                    tasks.push({
                        id: Date.now(),
                        name: taskName,
                        deadline: deadline.toISOString(),
                        completed: false,
                        notified24h: false
                    });

                    saveTasks();
                    renderTasks();
                    taskForm.reset();
                    deadlineDateInput.setAttribute('min', today);
                }
            });

            taskList.addEventListener('click', (e) => {
                const taskItem = e.target.closest('.task-item');
                if (!taskItem) return;
                const taskId = taskItem.dataset.id;
                
                if (e.target.classList.contains('delete-btn')) {
                    tasks = tasks.filter(task => task.id != taskId);
                }
                
                if (e.target.classList.contains('toggle-complete-btn')) {
                    const task = tasks.find(task => task.id == taskId);
                    if (task) task.completed = !task.completed;
                }
                
                saveTasks();
                renderTasks();
            });

            const checkAndNotify = () => {
                if (Notification.permission !== 'granted') return;

                const now = new Date();
                tasks.forEach(task => {
                    if (task.completed || task.notified24h) return;

                    const deadline = new Date(task.deadline);
                    const diff = deadline - now;
                    
                    if (diff < 24 * 60 * 60 * 1000 && diff > 0) {
                        new Notification('Tugas Segera Deadline!', {
                            body: `Tugas "${task.name}" akan berakhir dalam kurang dari 24 jam.`,
                            icon: 'https://placehold.co/48x48/f59e0b/ffffff?text=!'
                        });
                        task.notified24h = true;
                        saveTasks();
                    }
                });
            };

            setInterval(() => {
                updateAllRemainingTimes();
                document.querySelectorAll('.task-item').forEach(item => {
                    const task = tasks.find(t => t.id == item.dataset.id);
                    if (!task) return;
                    
                    const diff = new Date(task.deadline) - new Date();
                    item.classList.toggle('deadline-warning', diff < 24 * 60 * 60 * 1000 && diff > 0 && !task.completed);
                    item.classList.toggle('deadline-urgent', diff <= 0 && !task.completed);
                });
            }, 1000);

            setInterval(checkAndNotify, 5000);

            renderTasks();
        });
    </script>
</body>
</html>
